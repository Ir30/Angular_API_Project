<div class="container">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row mt-5">
                <h1 class="text-secondary text-center">ToDo List</h1>
                <hr>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">User Id</th>
                        <th scope="col">To Do</th>
                        <th scope="col">Completed</th>
                        


                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of data.todos">
                        <td>{{i.userId}}</td>
                        <td>{{i.todo}}</td>
                        <td>{{i.completed}}</td>
                        

                      </tr>
                    
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
