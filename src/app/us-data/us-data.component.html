<div class="container">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row mt-5">
                <h1 class="text-secondary text-center">Passengers List</h1>
                <hr>
                <table class="table mt-3">

                    <thead>
                      <tr>
                        <th scope="col">Nation</th>
                        <th scope="col">Year</th>
                        <th scope="col">Population</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of data.data">
                        <td>{{i.Nation}}</td>
                        <td>{{i.Year}}</td>
                        <td>{{i.Population}}</td>

                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
